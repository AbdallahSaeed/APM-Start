<div class='card'>
    <div class='card-header'>
        <h3> User Settings</h3>
    </div>

    <div class='card-body'>
        <!-- ngNativeValidtion -->
        <form #form="ngForm"
        (ngSubmit)="onSubmit(form)"
              >
            <div class="col-md-12 row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text"
                               class="form-control"
                               id="inputName"
                               name="Name"
                               placeholder="Name"
                               [(ngModel)]="UserSeting.Name"
                               required
                               #ValidtionName="ngModel"
                               [class.field-error]="form.submitted && ValidtionName.invalid"
                               (blur)="onblur(ValidtionName)"
                               >
                        <div [hidden]="!form.submitted || ValidtionName.valid"
                             class="alert alert-danger">
                            Enter Name
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email"
                               class="form-control"
                               id="inputEmail4"
                               name="Email"
                               placeholder="Email"
                               [(ngModel)]="UserSeting.Email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4">Password</label>
                        <input type="password"
                               class="form-control"
                               id="inputPassword4"
                               name="Password"
                               placeholder="Password"
                               [(ngModel)]="UserSeting.Password">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text"
                               class="form-control"
                               id="inputAddress"
                               name="Address"
                               placeholder="1234 Main St"
                               [(ngModel)]="UserSeting.Address">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text"
                               class="form-control"
                               id="inputAddress2"
                               name="Address2"
                               placeholder="Apartment, studio, or floor"
                               [(ngModel)]="UserSeting.Address2">
                    </div>
                    <div class="form-group">
                        <label for="inputCity">City</label>
                        <input type="text"
                               class="form-control"
                               id="inputCity"
                               name="City"
                               [(ngModel)]="UserSeting.City">
                    </div>
                    <div class="form-group">
                        <label for="inputState">State</label>
                        <select id="inputState"
                                class="form-control"
                                name="State"
                                [(ngModel)]="UserSeting.State">
                            <option value=""
                                    selected>Choose...</option>
                                    <option *ngFor="let stat of States | async" value="{{stat.id}}" >{{stat.name}}</option>
                            

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputZip">Zip</label>
                        <input type="text"
                               class="form-control"
                               name="Zip"
                               id="inputZip"
                               [(ngModel)]="UserSeting.Zip">
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="Check"
                                   id="gridCheck"
                                   [(ngModel)]="UserSeting.Check">
                            <label class="form-check-label"
                                   for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>User Interface Style</label>
                        <div class="form-check">

                            <input class="form-check-input"
                                   type="radio"
                                   value="Ligth"
                                   name="UserInterfaceStyle"
                                   id="defaultCheck1"
                                   [(ngModel)]="UserSeting.UserInterfaceStyle">
                            <label class="form-check-label"
                                   for="defaultCheck1">
                                Ligth
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="radio"
                                   value="Medium"
                                   name="UserInterfaceStyle"
                                   id="defaultCheck2"
                                   [(ngModel)]="UserSeting.UserInterfaceStyle">
                            <label class="form-check-label"
                                   for="defaultCheck2">
                                Medium
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="radio"
                                   value="Dark"
                                   name="UserInterfaceStyle"
                                   id="defaultCheck3"
                                   [(ngModel)]="UserSeting.UserInterfaceStyle">
                            <label class="form-check-label"
                                   for="defaultCheck3">
                                Dark
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNotes">Notes</label>
                        <textarea class="form-control"
                                  aria-label="With textarea"
                                  name="Notes"
                                  [(ngModel)]="UserSeting.Notes"
                                  id="inputNotes"></textarea>

                    </div>

                </div>
            </div>
            <button type="submit"
                    class="btn btn-primary">Sign in</button>
        </form>
        {{ originalUserSeting | json}}
    </div>


</div>
