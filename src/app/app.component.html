<header>
  <span class="fa fa-spinner spinner"
        *ngIf="loading"></span>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand">{{pageTitle}}</a>
    <ul class="navbar-nav">
      <li class="nav-item"
          *ngIf="isLoggedIn"
          >
        <a class="nav-link"
           routerLinkActive='active'
           [routerLink]="['/Home']">Home</a>
      </li>
      <li class="nav-item"
          *ngIf="isLoggedIn">
        <a class='nav-link'
           routerLinkActive='active'
           [routerLink]="['/products']">Product List</a>
      </li>
      <li *ngIf="isLoggedIn">
        <a class='nav-link'
           routerLinkActive='active'
           [routerLink]="['/Customers']">Customer</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" style="margin-left: 30%;"> 
      <li class="nav-item"
          *ngIf="isLoggedIn">
        <a class="nav-link">Welcome {{ userName }}</a>
      </li>
      <li *ngIf="!isMessageDisplayed && isLoggedIn" class="nav-item">
        <a class="nav-link"  (click)="displayMessages()" >Show Messages</a>
      </li>
      <li *ngIf="isMessageDisplayed && isLoggedIn" class="nav-item">
        <a class="nav-link"  (click)="hideMessages()" >Hide Messages</a>
      </li>
      <!-- <li class="nav-item"
          *ngIf="!isLoggedIn">
        <a class="nav-link"
           [routerLink]="['/Login']">Log In</a>
      </li> -->
      <li class="nav-item"
          *ngIf="isLoggedIn">
        <a class="nav-link"
           (click)="logOut()">Log Out</a>
      </li>
    </ul>
  </nav>
</header>

<!-- [@slideInAnimation] for animations -->
<div class='container'>
  <div class="row">
    <div class="col-md-10"
         [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">

      <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="col-md-2">
      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>
